<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User page</title>
</head>
<body>
  <h1 id="usernameHeader">Users</h1>
  <ul></ul>
  <button class="logout"> <a href="/logout">Log Out</a></button>
  <script>
    const ul = document.querySelector('ul')

    const getSingleUser = async() => {
      const res = await fetch('/api/auth/getSingleUser')
      const user = await res.json()
      console.log(user)

      var h1Element = document.getElementById("usernameHeader");
      h1Element.innerHTML = user.user.username;

      let li = `
        <li>
          <b>Role</b> => ${user.user.role}
        </li>
        <li>
          <b>Time left in session</b> => ${user.timeLeft}
        </li>`
      ul.innerHTML += li
    }
    getSingleUser()
  </script>
</body>
</html>
